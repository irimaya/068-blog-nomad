<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Nomad | Contact</title>
  </head>
  <body>
    <header class="bg-white">
      <nav class="subnav navbar navbar-expand-sm navbar-light">
        <div class="container">
          <form class="form-inline ml-auto pt-2">
              <input type="text" class="form-control mr-2" placeholder="Search">
              <button class="btn btn-outline-dark"><i class="fas fa-search"></i></button>
          </form>
        </div>
      </nav>
      <div class="container">
        <div class="logo pb-3 text-center">
          <a href="index.html"><img src="img/logo.png" alt="" class="h-100"></a>
        </div>
      </div>
      <hr>
      <div class="container">
        <nav id="navbar" class="text-uppercase pt-1 pb-3 w-50 m-auto">
          <div class="container">
            <div class="row text-center font-weight-light">
              <div class="col">
                <a href="index.html" class="text-dark font-weight-bold">Home</a>
              </div>
              <div class="col">
                <a href="quotes.html" class="text-dark font-weight-bold">Quotes</a>
              </div>
              <div class="col">
                <a href="gallery.html" class="text-dark font-weight-bold">Gallery</a>
              </div>
              <div class="col">
                <a href="contact.html" class="text-dark font-weight-bold">Contact</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <div id="contact" class="bg-light pt-5 pb-5">
      <div class="container">
        <h2 class="pb-4 text-center">Contact</h2>
        <form class="w-75 m-auto">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>First Name</label>
                <input class="form-control form-control-sm" type="text">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Last Name</label>
                <input class="form-control form-control-sm" type="text">
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <div class="form-group">
                <label>Email Address</label>
                <input class="form-control form-control-sm" type="email">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Phone</label>
                <input class="form-control form-control-sm" type="password">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Message</label>
                <!-- <input class="form-control form-control-sm" type="email"> -->
                <textarea class="form-control" name="" id="" cols="30" rows="8"></textarea>
              </div>
            </div>
          </div>
          <button class="btn btn-main btn-block" type="submit">Send Message</button>
        </form>
      </div>
    </div>

    <footer class="pt-5 pb-2 small">
      <div class="container">
        <div class="row">
          <div class="col-3">
            <p>
              Media Blog &copy; 2020
            </p>
          </div>
          <div class="col-9 text-right">
            <a href="#" class="text-dark"><i class="fab fa-facebook-f pr-2"></i></a>
            <a href="#" class="text-dark"><i class="fab fa-twitter pr-2"></i></a>
            <a href="#" class="text-dark"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
